<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../assets/icos/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="./cadastrar-se.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title> Cadastrar-se </title>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <header>
                <h1> Cadastrar-se! </h1>
                <h5> Insira seus dados para continuar. </h5>
            </header>
            
            <section class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-field">
                            <label for="nomeFantasia"> Nome fantasia </label>
                            <input id="nomeFantasia" required autofocus autocomplete="false">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="cnpj"> CNPJ </label>
                            <input id="cnpj" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="razaoSocial"> Razão Social </label>
                            <input id="razaoSocial" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="dataFundacao"> Data de Fundação da Empresa </label>
                            <input id="dataFundacao" type="date" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="inscricaoEstadual"> Inscrição Estadual </label>
                            <input id="inscricaoEstadual" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="numeroDeFiliais"> Número de Filiais </label>
                            <input id="numeroDeFiliais" type="number" min="0" max="10" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="telefone"> Telefone </label>
                            <input id="telefone" type="tel" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="nomeContato"> Nome de Contato </label>
                            <input id="nomeContato" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="corFachada"> Cor da Fachada </label>
                            <input id="corFachada" type="color" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="cidade"> Cidade </label>
                            <select id="cidade" required>
                                <option> Selecione </option>
                                <option value="1"> Baixo Guandu </option>
                                <option value="2"> Aimorés </option>
                                <option value="3"> Ibituba </option>
                                <option value="4"> Santa Maria </option>
                                <option value="5"> Santa Tereza </option>
                                <option value="6"> Vitória </option>
                                <option value="7"> Mimoso do Sul </option>
                                <option value="8"> Teixeira de Freitas </option>
                                <option value="9"> Marilândia </option>
                                <option value="10"> João Neiva </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="estado"> Estado </label>
                            <select id="estado" required>
                                <option> Selecione </option>
                                <option value="ES"> Espírito Santo </option>
                                <option value="BA"> Bahia </option>
                                <option value="MG"> Minas Gerais </option>
                                <option value="RJ"> Rio de Janeiro </option>
                                <option value="SP"> São Paulo </option>
                                <option value="AM"> Amazonas </option>
                                <option value="PA"> Pará </option>
                                <option value="RS"> Rio Grande do Sul </option>
                                <option value="MT"> Mato Grosso </option>
                                <option value="RO"> Roraima </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="email"> Email </label>
                            <input id="email" type="email" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-field">
                            <label for="login"> Login </label>
                            <input id="login" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-field">
                            <label for="senha"> Senha </label>
                            <input id="senha" required>
                        </div>
                    </div>
                </div>
            </section>

            <hr>
            <footer>
                <button type="reset"> CANCELAR </button>
                <button> ENVIAR </button>
            </footer>
        </form>
    </div>
</body>
</html>
